<html>
    <head>
        <title>Voyager File Manager</title>
        <link rel="stylesheet" href="sift.css"/>
    </head>
<body>
    <input type="text" id="pathbox">
    <input type="button" value="Go" onclick="GetFileList(document.getElementById('pathbox').value)">
    <div id="content-box">
        <table id="filelist">
            <tr><td onclick="GetFileList(cd + 'Attachments/')">Attachments/</td></tr>
            <tr><td onclick="GetFileList(cd + 'Desktop/')">Desktop/</td></tr>
            <tr><td onclick="GetFileList(cd + 'Documents/')">Documents/</td></tr>
            <tr><td onclick="GetFileList(cd + 'Pictures/')">Pictures/</td></tr>
            <tr><td onclick="GetFileList(cd + '.849C9593-D756-4E56-8D6E-42412F2A707B')">.849C9593-D756-4E56-8D6E-42412F2A707B</td></tr>
            <tr><td onclick="GetFileList(cd + '.nesbox')">.nesbox</td></tr>
            <tr><td onclick="GetFileList(cd + 'bunnymoviefix.js')">bunnymoviefix.js</td></tr>
        </table>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('igot', (evt, args) => {
            if (args.contentType === 'text/html'){
                document.getElementById('content-box').innerHTML = args.pagedata;
            } else {
                //set rules for content viewing
            }
        });
        function GetFileList(path) { //use an onclick here
            if (path.indexOf('.') === -1) {
            console.log('path switched')
            cd = path;
            document.getElementById('pathbox').value = path;
            } else {}
            console.log(path);
            ipcRenderer.send('getme', path);
        }
    </script>


</body></html>
