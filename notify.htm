<html>
    <head>
        <title>Voyager File Manager</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="sift.css"/>
    </head>
    <body class="dark matte">
        <div id="titlewrapper">
            <div id="titlebar">
                <div style="padding: 17.5px"></div>
                <div id="titleplace">
                    <p>Error</p>
                </div>
                <div id="cls_btn" class="topbtn" onclick="nwin.close()"><img src="./bin/img/cls.png"/></div>
            </div>
        </div>
        <div class="subject-holder"><img src="./bin/img/wrn.png" class="subject"></div>
        <div id="warn-holder"></div>
        <div class="btmbtn" onclick="nwin.close(); nwin = null;"><img src="./bin/img/ok.png"/><div class="btmbtnText">Ok</div></div>
            <script>
                const electron = require('electron')
                let nwin = require('electron').remote.getCurrentWindow();
                nwin.title = 'Error';
                nwin.on('blur', (evt) => {
                    nwin.close();
                    nwin = null;
                })
                electron.ipcRenderer.send('gte');
                electron.ipcRenderer.on('erm', (evt, alertText) => {
                    document.getElementById('warn-holder').innerHTML = alertText;
                });
            </script>

</body>
</html>
